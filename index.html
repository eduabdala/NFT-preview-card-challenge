<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="display-flex">
  <div id="card" class="display-flex">
    <div>
      <a class="watch"> 
        <img src="images/image-equilibrium.jpg" id="imagem-eth" width="250px">
      </a>
    </div>
    <div id="content">
      <h1 id="titulo"><a href="#">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div id="valores">
        <div class="info"><img src="images/icon-ethereum.svg"><p id="eth-valor"> 0.041 ETH</p></div>
        <div class="info"><img src="images/icon-clock.svg"><p>3 days left</p></div>
      </div>
      <div id="final-card">
        <img src="images/image-avatar.png" width="30px"> <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/eduabdala">Eduardo Abdala</a>.
  </div>
</body>
</html>
